							<span class="text-row"><span> <em>bioGraphy</em></span></span>

						</h2>
						<a class="slides__caption-link" href="#"><span>

							<strong> Demian Licht</strong>  is an electronic music producer from Mexico. She has 
been defining her unique way in electronic music with elegance & 
flair of freshness on the world wide techno scene approaching most 
recognized venues & events. Her creation skills you can discover 
trough her self-released Ep’s Female Criminals Trilogy on her own 
label  <strong>Motus Records</strong>   and through her live performances. 
On 2020 she released her debut album <strong> DIE KRAFT </strong> which she will 
premiere this year into an immersive multimedia live show in 
collaboration with Mexican New Media studio  <strong  > Fragments and 
	Forms.</strong>  
She recently established  <strong>MOTUSOUNDGRID </strong> in Berlin, a 
platform for her collaborations in the fields of multimedia, film, 
contemporary dance & fashion interconnecting them through 
sound. 
Her work coincided with Demian’s qualification as an  <strong>Ableton </strong> 
Certified Trainer, making her first (and as yet only) woman in Latin 
America to hold such as certification.

						</span></a>
